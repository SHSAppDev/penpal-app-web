  <body>
      <h1> For Teachers and Instructors </h1>
      <div class="card" id="login-card">
          <div class="card-content">
            <span class="card-title center-align">Sign In To Your Account</span>
              <div class="row">
                <form class="col s12" id="login-form">
                  <div class="row">

                    <div class="input-field col s6">
                      <input name="email-address" type="text" class="validate">
                      <label for="email">Email Address</label>
                    </div>
                    <div class="input-field col s6">
                      <input name="password" type="text" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <a id="login-btn" class="waves-effect waves-light btn" disabled><i class="material-icons left">account_circle</i>Sign In</a>

                </form>
              </div>
              <div class="progress" style="display:none;">
                  <div class="indeterminate"></div>
              </div>
          </div>
      </div>

      <div class="card" id="create-account-card">
          <div class="card-content">
            <span class="card-title center-align">Don't have one? Make One Here!</span>
              <div class="row">
                <form class="col s12" id="create-account-form">
                  <div class="row">

                    <div class="input-field col s6">
                      <input name="email-address" type="text" class="validate">
                      <label for="email">Email Address</label>
                    </div>
                    <div class="input-field col s6">
                      <input name="password" type="text" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input name="school-name" type="text">
                      <label>School Name</label>
                    </div>
                  </div>
                  <a id="create-account-btn" class="waves-effect waves-light btn" disabled><i class="material-icons left">account_circle</i>Create My Account!</a>

                </form>
              </div>
              <div class="progress" style="display:none;">
                  <div class="indeterminate"></div>
              </div>
          </div>
      </div>
