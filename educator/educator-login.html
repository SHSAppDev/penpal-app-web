  <a class="hiddenanchor" id="tosignup"></a>
  <a class="hiddenanchor" id="tologin"></a>
  <div id="wrapper">
    <div class="animate card" id="login-card">
      <div class="card-content">
        <span class="card-title center-align">Sign In To Your Account</span>
        <div class="row">
          <form class="col s12" id="login-form">
            <div class="row">

              <div class="input-field col s6 l6 m6">
                <i class="tiny material-icons prefix">account_circle</i>

                <input name="email-address" type="text" class="validate">
                <label for="email">Email Address</label>
              </div>
              <div class="input-field col s6 l6 m6">
                <i class="tiny material-icons prefix">lock</i>
                <input name="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <a id="login-btn" class="waves-effect waves-light btn" disabled>Sign In</a>
            <p style="margin-top: 10px; text-align: center;">Don't have an account? <a href="#tosignup" id="sign-up">Sign-up</a> </p>
          </form>
        </div>
        <div class="progress" style="display:none;">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>

    <div class="animate card" id="create-account-card">
      <div class="card-content">
        <span class="card-title center-align">Create an account</span>
        <div class="row">
          <form class="col s12" id="create-account-form">
            <div class="row">

              <div class="input-field col s6">
                <i class="small material-icons prefix">account_circle</i>
                <input name="email-address" type="text" class="validate">
                <label for="email">Email Address</label>
              </div>
              <div class="input-field col s6">
                <i class="tiny material-icons prefix">lock</i>
                <input name="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <i class="tiny material-icons prefix">school</i>
                <input name="school-name" type="text">
                <label>School Name</label>
              </div>
            </div>
            <a id="create-account-btn" class="waves-effect waves-light btn" style="width: 100%" disabled>Create My Account</a>
            <p style="margin-top: 10px; text-align: center;">Already have an account? <a href="#tologin" id="login">Log-in</a> </p>

          </form>
        </div>
        <div class="progress" style="display:none;">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
  </div>
